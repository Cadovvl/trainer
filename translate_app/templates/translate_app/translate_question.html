{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row" align="center">
      <div class="col-md-12">
        <h2>Choose right translation</h2>
      </div>
    </div>

    <form method="post" action="{% url 'process_answer' question.id %}">
      {% csrf_token %}
      <div class="form-group row">
          <div class="col-md-2 col-form-label text-md-right">
            <p>Word to translate: <b>{{ question.word.word }}</b></p>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label text-md-right">
          {{ form.answer.label }}
        </label>
        <div class="col-md-2">
          {{ form.answer }}
        </div>
      </div>
      <div class="col-md-6 offset-md-4">
        <button type="submit" class="btn btn-primary">
          Дальше
        </button>
      </div>
    </form>
</div>
{% endblock %}
