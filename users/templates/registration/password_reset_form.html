{% extends "base.html" %}
{% block title %}Password reset form{% endblock %}
{% block content %}

<h1 class="col-sm-6 mx-auto">Reset Password</h1>

<form action="" method="post">
	{% csrf_token %}
	{% if form.email.errors %}
	{{ form.email.errors }}
	{% endif %}
	<p class="col-sm-6 mx-auto">{{ form.email }}</p>

	<div class="col-sm-6 mx-auto">
		<input  type="submit" value="Reset password" />
	</div>
</form>

<br/>
<br/>
{% endblock %}
